<h1 style="text-align: center;">Person Form</h1>
<div class="container">
  <form [formGroup]="personForm">
    <div class="form-group">
      <label>FirstName</label>
      <input type="text" class="form-control" formControlName="firtsName">
    </div>

    <div class="form-group">
      <label>LastName</label>
      <input type="text" class="form-control" formControlName="lastName">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" formControlName="gender" id="radio1" value="male" checked>Male
        <label class="form-check-label" for="radio1"></label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" formControlName="gender" value="female">Female
        <label class="form-check-label" for="radio2"></label>
      </div>
    </div>

    <div class="form-group" formGroupName="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" formControlName="street">
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city">
      </div>

      <div class="form-group">
        <label>Country</label>
        <select class="form-control" formControlName="country">
          <option value="{{country}}" *ngFor="let country of countries">{{country}}</option>
        </select>
      </div>

      <br>
      <br>

    </div>

  </form>

</div>
